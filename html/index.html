<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Rank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Change Rank</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="badgeNumber">Badge Number:</label>
        <input type="text" id="badgeNumber" placeholder="Enter your badge number">
        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" placeholder="Enter picture URL">
        <label for="department">Select Department:</label>
        <select id="department">
            <option value="police">LSPD</option>
            <option value="bcso">BCSO</option>
            <option value="sast">SAST</option>
            <option value="fib">FIB</option>
        </select>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" placeholder="Enter your rank">
        <button onclick="changeRank()">Change Rank</button>
        <button onclick="updateInfo()">Update Info</button>
        <button onclick="closeUI()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
